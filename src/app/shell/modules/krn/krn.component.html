<div class="ui segments">
    <div class="ui segment">
        <div class="ui grid">
            <div class="four wide column">
                <img class="ui rounded image" ngSrc="assets/avatar.jpeg" height="200" width="200" alt="Profile image"/>
            </div>
            <div class="six wide column">
                <div class="content">
                    <h3 class="ui header">{{ clientName }}</h3>
                    <p>უნიკალური კოდი: <strong>{{ clientId }}</strong></p>
                </div>
            </div>
            <div class="three wide column">
                <div class="content">
                    <p>ღირებულება: <strong style="color: green;">10000 GEL</strong></p>
                    <p>Plus: <strong>{{ plusPoints }}</strong></p>
                </div>
            </div>
            <div class="three wide column">
                <button class="ui red button" (click)="onExitFromProfile()">გასვლა</button>
            </div>
        </div>
    </div>
    <div class="ui segment">
        <div class="ui three item menu">
            <a class="item" (click)="navigateWithPreserve('/krn/krnicp')" routerLinkActive="active">მთავარი</a>
            <a class="item" (click)="navigateWithPreserve('/krn/accounts')" routerLinkActive="active">ანგარიშები</a>
            <a class="item" (click)="navigateWithPreserve('/krn/operations')" routerLinkActive="active">ოპერაციები</a>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
