<div class="ui segment">
    <h2 class="ui header">კლიენტების ძებნა</h2>

    <form [formGroup]="searchForm" class="ui form">
        <div class="three fields">
            <div class="field">
                <label for="firstname">სახელი</label>
                <input formControlName="firstname" id="firstname" type="text" placeholder="სახელი">
            </div>
            <div class="field">
                <label for="lastname">გვარი</label>
                <input formControlName="lastname" id="lastname" type="text" placeholder="გვარი">
            </div>
            <div class="field">
                <label for="clientId">კლიენტის უნიკალური</label>
                <input formControlName="clientId" id="clientId" type="text" placeholder="კლიენტის უნიკალური">
            </div>
        </div>
        <button class="ui blue button" type="button" (click)="onSearch()">
            <i class="search icon"></i> ძებნა
        </button>
    </form>
</div>

<div class="ui segment">
    <div class="ui grid">
        <div class="twelve wide column">
            <h3 class="ui header">კლიენტები</h3>
        </div>
        <div class="four wide column right aligned">
            <button class="ui circular blue icon button" (click)="onAddClient()">
                <i class="plus icon"></i>
            </button>
        </div>
    </div>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>სახელი</th>
            <th>გვარი</th>
            <th>კლიენტის უნიკალური</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of displayedRecords" (click)="onRowClick(client)">
            <td>{{ client.firstName }}</td>
            <td>{{ client.lastName }}</td>
            <td>{{ client.clientId }}</td>
        </tr>
        </tbody>
    </table>
</div>
